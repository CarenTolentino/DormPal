<ion-header [translucent]="true">

    <ion-title>Dorm Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="True">

    <img src="images" alt="">
    </ion-slide>
  </ion-slides>

</ion-content>
