<ion-content [fullscreen]="true">

  <ion-header [translucent]="true">
    <ion-buttons slot="start" class="back-button">
      <ion-back-button defaultHref="dashboard" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-header>
  
  <form [formGroup] = "dormCreate" (ngSubmit) = "dormCreateSubmit()" novalidate>
    <div class="container">
      <p>Dorm name</p>
      <ion-item class="round-input" color="dark">
        <ion-input  formControlName = "dormname"
        aria-label="Dorm Name" 
        type="text" >
        </ion-input>
      </ion-item>
      <p> Address </p> 
      <ion-item class="round-input" color="dark">
        <ion-input formControlName = "dormaddress"
        aria-label="Address" 
        type="text" >
        </ion-input>
      </ion-item>
    </div>

    <div id="setlocation">
      <p>Set Location <ion-icon name="map-outline"></ion-icon> </p>
    </div>
    <div id ="mapDiv">
      <img src="assets\icon\Marker.png">
      <div id="map" #map></div>
    </div>
    
    <div class="container-2">
      <p> <span>Utilities</span> Separate Utilities with a comma (,)</p>
      <ion-item class="round-input" color="dark">
        <ion-input formControlName = "dormutilities"
        aria-label="Address" 
        type="text" >
        </ion-input>
      </ion-item>
    </div>

    <div class="container-3">
      <p>Images</p>
      <ion-card>
        <ion-card-content>
          <input type="file" (change)="onFilesSelected($event)" accept="image/*" multiple>
          <div class="image-container">
            <img *ngIf="selectedImages.length > 0" [src]="selectedImages[0]" alt="Selected Image 1" class="half-width">
            <div *ngIf="selectedImages.length > 1" class="column">
              <img *ngFor="let image of selectedImages.slice(1, 3)" [src]="image" alt="Selected Image" class="full-width">
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <div class = "btn">
      <button type="submit">Create Dorm</button>
    </div>
  </form>
</ion-content>
