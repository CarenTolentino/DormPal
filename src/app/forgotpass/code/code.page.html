<ion-header [translucent]="true">
  <ion-buttons slot="start" class="back-button">
    <ion-back-button defaultHref="/" color="light"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <strong>Enter 6 Digit Code</strong>
    <p>Resend code</p>
    <ion-item class="round-input" color="dark">
      <ion-input 
      aria-label="6 digit code"
      type="number">
      </ion-input>
    </ion-item>
    <ion-button shape="round" color="primary">
      Submit
    </ion-button>
  </div>
</ion-content>
